<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bharath Vishal ‚Äì Portfolio</title>
<link rel="icon" href="Images/photo.png" />
<style>
  :root {
    --bg: #0f1115;
    --glass: rgba(255, 255, 255, 0.05);
    --muted: #9aa3ad;
    --accent: #9db4c0;
    font-family: "Inter", system-ui, sans-serif;
  }
  html, body {
    height: 100%;
    margin: 0;
    background: var(--bg);
    color: #e6eef6;
    scroll-behavior: smooth;
  }
  .page {
    max-width: 1100px;
    margin: 40px auto;
    padding: 20px;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
  }
  .nav a {
    color: var(--muted);
    text-decoration: none;
    margin-left: 12px;
    transition: 0.2s;
  }
  .nav a:hover { color: #fff; }

  /* Hero section (side by side) */
  .hero {
    display: grid;
    grid-template-columns: 1fr 380px;
    gap: 32px;
    align-items: center;
    background: var(--glass);
    border-radius: 24px;
    border: 1px solid rgba(255,255,255,0.08);
    backdrop-filter: blur(16px);
    box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    padding: 40px;
  }
  .photo {
    width: 280px;
    height: 280px;
    border-radius: 50%;
    overflow: hidden;
    border: 4px solid rgba(255,255,255,0.08);
    background: #1b2430;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 12px 40px rgba(0,0,0,0.4);
    margin: 0 auto;
  }
  .photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .hero h1 {
    font-size: 1.8rem;
    margin-top: 0;
  }
  .hero p {
    color: var(--muted);
    margin-bottom: 16px;
  }
  .skills {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }
  .skill {
    background: rgba(255,255,255,0.05);
    padding: 6px 12px;
    border-radius: 12px;
    font-size: 0.9rem;
    color: var(--muted);
    border: 1px solid rgba(255,255,255,0.08);
  }

  .section {
    margin-top: 40px;
    padding: 24px;
    border-radius: 20px;
    background: var(--glass);
    border: 1px solid rgba(255,255,255,0.05);
    backdrop-filter: blur(16px);
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
  }
  .section h2 {
    border-bottom: 1px solid rgba(255,255,255,0.08);
    padding-bottom: 8px;
    margin-bottom: 16px;
  }

  /* Blog Carousel */
  .carousel-container { overflow: hidden; position: relative; }
  .carousel {
    display: flex;
    gap: 20px;
    overflow-x: auto;
    scroll-behavior: smooth;
  }
  .carousel::-webkit-scrollbar { display: none; }
  .blog-card {
    min-width: 320px;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 16px;
    flex-shrink: 0;
    cursor: pointer;
    transition: 0.3s;
  }
  .blog-card:hover {
    background: rgba(255,255,255,0.08);
    transform: translateY(-3px);
  }
  .blog-img-wrap {
    position: relative;
    width: 100%;
    padding-top: 56.25%; /* 16:9 ratio */
    overflow: hidden;
    border-radius: 10px;
    margin-bottom: 10px;
  }
  .blog-img-wrap img {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
  }
  .blog-card .date {
    font-size: 0.8rem;
    color: var(--muted);
    margin-bottom: 8px;
  }

  /* Projects */
  .project-frame {
    width: 100%;
    height: 420px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.08);
    background: rgba(255,255,255,0.02);
  }
  .projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 20px;
  }

  /* Contact */
  .socials {
    display: flex;
    gap: 16px;
    margin-top: 12px;
  }
  .socials a {
    color: var(--muted);
    font-size: 1.4rem;
    transition: 0.3s;
    text-decoration: none;
  }
  .socials a:hover { color: #fff; }

  footer {
    text-align: center;
    color: var(--muted);
    margin-top: 40px;
  }
</style>
</head>
<body>
<div class="page" id="mainPage">
  <header>
    <div style="font-weight:700;font-size:1.1rem">Bharath Vishal</div>
    <nav class="nav">
      <a href="#about">About</a>
      <a href="#blogs">Blogs</a>
      <a href="#projects">Projects</a>
      <a href="#resume">Resume</a>
      <a href="#contact">Contact</a>
      <a href="admin.html" style="color:var(--accent)">Admin</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h1>Hi ‚Äì I'm Bharath</h1>
      <p>I bring human simplicity into complex AI systems.</p>
      <div class="skills" id="skills"></div>
    </div>
    <div class="photo">
      <img src="Images/photo.png" alt="Bharath Vishal">
    </div>
  </section>

  <section class="section" id="about">
    <h2>About</h2>
    <div id="aboutText"></div>
  </section>

  <section class="section" id="blogs">
    <h2>Blogs</h2>
    <div class="carousel-container">
      <div class="carousel" id="blogCarousel"></div>
    </div>
  </section>

  <section class="section" id="projects">
    <h2>Projects</h2>
    <div class="projects-grid" id="projectsGrid"></div>
  </section>

  <section class="section" id="resume">
    <h2>Resume</h2>
    <a class="btn" href="resume.pdf" target="_blank" style="color:var(--accent)">üìÑ View Resume</a>
  </section>

  <section class="section" id="contact">
    <h2>Contact</h2>
    <div class="socials">
      <a href="mailto:bharathvishal.personal@gmail.com" title="Email">‚úâÔ∏è</a>
      <a href="https://github.com/bharath-vishal" target="_blank" title="GitHub">üíª</a>
      <a href="https://www.linkedin.com/in/bharath-vishal-m-1414221a2/" target="_blank" title="LinkedIn">üîó</a>
      <a href="https://instagram.com/bhatty.fx" target="_blank" title="Instagram">üì∏</a>
    </div>
  </section>

  <footer>¬© 2025 Bharath Vishal ‚Äî Designed with calm precision</footer>
</div>

<script>
async function loadSite() {
  try {
    const res = await fetch('site-data.json?v=' + Date.now());
    const data = await res.json();

    document.getElementById('aboutText').textContent = data.about || '';

    const skillsDiv = document.getElementById('skills');
    skillsDiv.innerHTML = (data.skills || [])
      .map(skill => `<span class="skill">${skill}</span>`)
      .join('');

    const projDiv = document.getElementById('projectsGrid');
    projDiv.innerHTML = (data.projects || [])
      .map(p => `
        <div class="project-item">
          <h3>${p.title || p.pdfUrl}</h3>
          ${p.description ? `<p>${p.description}</p>` : ''}
          ${p.pdfUrl ? `<iframe class="project-frame" src="${p.pdfUrl}#toolbar=0&navpanes=0"></iframe>` : ''}
          ${p.pdfUrl ? `<p><a href="${p.pdfUrl}" target="_blank" style="color:#9db4c0">üìÑ View Full PDF</a></p>` : ''}
        </div>
      `)
      .join('');

    const blogs = (data.blogs || [])
      .filter(b => !/resume/i.test(b.title || ""))
      .sort((a,b)=> new Date(b.date) - new Date(a.date));

    const blogDiv = document.getElementById('blogCarousel');
    blogDiv.innerHTML = blogs.map(blog => `
      <div class="blog-card">
        ${blog.image ? `<div class="blog-img-wrap"><img src="${blog.image}" alt="${blog.title}"></div>` : ''}
        <h3>${blog.title}</h3>
        <div class="date">${blog.date || ''}</div>
        <div>${blog.subheading || ''}</div>
      </div>
    `).join('');
  } catch (err) {
    console.error("Error loading site-data.json:", err);
    document.getElementById('aboutText').textContent = "Error loading content.";
  }
}

function autoScrollCarousel() {
  const carousel = document.getElementById("blogCarousel");
  let scrollAmount = 0;
  let speed = 2;
  let scrollTimer = setInterval(() => {
    if (!carousel.matches(":hover")) {
      scrollAmount += speed;
      if (scrollAmount >= carousel.scrollWidth - carousel.clientWidth) {
        scrollAmount = 0;
      }
      carousel.scrollLeft = scrollAmount;
    }
  }, 20);
}
loadSite();
window.onload = autoScrollCarousel;
</script>
</body>
</html>
