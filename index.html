<head>

<style>
  :root {
    --bg: #0f1115;
    --muted: #9aa3ad;
    --glass: rgba(255, 255, 255, 0.05);
    font-family: Inter, ui-sans-serif, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  html, body {
    height: 100%;
    margin: 0;
    background: var(--bg);
    color: #e6eef6;
  }
  .page {
    max-width: 1100px;
    margin: 36px auto;
    padding: 28px;
  }
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 18px;
  }
  .nav {
    display: flex;
    gap: 12px;
  }
  .nav a {
    color: var(--muted);
    text-decoration: none;
    padding: 6px 12px;
    border-radius: 12px;
    transition: 0.18s;
  }
  .nav a:hover {
    background: rgba(255, 255, 255, 0.03);
    color: #fff;
  }

  /* Glass Hero Card */
  .hero {
    display: grid;
    grid-template-columns: 1fr 400px;
    gap: 32px;
    padding: 28px;
    background: rgba(255, 255, 255, 0.06);
    border-radius: 20px;
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
  }

  .photo-container {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .photo {
    width: 280px;
    height: 280px;
    border-radius: 50%;
    overflow: hidden;
    border: 4px solid rgba(255, 255, 255, 0.08);
    background: #1b2430;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
  }
  .photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .card {
    background: rgba(255, 255, 255, 0.03);
    padding: 18px;
    border-radius: 14px;
    margin-top: 12px;
  }
  .skills {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }
  .skill {
    border: 1px solid rgba(255, 255, 255, 0.05);
    padding: 6px 10px;
    border-radius: 10px;
    font-size: 0.9rem;
    color: var(--muted);
  }

  main {
    margin-top: 18px;
    display: grid;
    gap: 22px;
  }
  .section {
    padding: 18px;
    border-radius: 12px;
    background: transparent;
    border: 1px solid rgba(255, 255, 255, 0.03);
  }

  /* Blog Carousel */
  .carousel-container {
    position: relative;
    overflow: hidden;
    margin-top: 12px;
  }
  .carousel {
    display: flex;
    gap: 16px;
    overflow-x: auto;
    scroll-behavior: smooth;
    scrollbar-width: thin;
    scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
  }
  .carousel::-webkit-scrollbar {
    height: 8px;
  }
  .carousel::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 4px;
  }
  .blog-card {
    min-width: 320px;
    background: rgba(255, 255, 255, 0.03);
    padding: 18px;
    border-radius: 14px;
    cursor: pointer;
    border: 1px solid rgba(255, 255, 255, 0.05);
    transition: 0.3s;
    flex-shrink: 0;
  }
  .blog-card:hover {
    background: rgba(255, 255, 255, 0.05);
    transform: translateY(-4px);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
  }
  .blog-card h3 {
    margin: 10px 0 6px 0;
    font-size: 1.1rem;
  }
  .blog-card .date {
    color: var(--muted);
    font-size: 0.85rem;
    margin-bottom: 8px;
  }
  .carousel-btn {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.08);
    padding: 8px 16px;
    border-radius: 10px;
    color: #e6eef6;
    cursor: pointer;
    transition: 0.2s;
    border: none;
  }
  .carousel-btn:hover {
    background: rgba(255, 255, 255, 0.08);
  }
  .carousel-nav {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-top: 16px;
  }

  .project-frame {
    width: 100%;
    height: 480px;
    border-radius: 8px;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.03);
  }
  .projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 20px;
    margin-top: 16px;
  }
  .project-item {
    background: rgba(255, 255, 255, 0.02);
    padding: 16px;
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.05);
  }

  /* Contact */
  .socials {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-top: 24px;
  }
  .socials a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.04);
    border: 1px solid rgba(255, 255, 255, 0.08);
    color: var(--muted);
    text-decoration: none;
    transition: 0.3s;
  }
  .socials a:hover {
    color: #fff;
    background: rgba(255, 255, 255, 0.1);
    transform: scale(1.1);
  }
  .socials svg {
    width: 28px;
    height: 28px;
  }

  footer {
    text-align: center;
    color: var(--muted);
    margin-top: 40px;
    font-size: 0.9rem;
  }
</style>
</head>

<script>
async function loadSite() {
  try {
    const res = await fetch('site-data.json?v=' + Date.now());
    const data = await res.json();

    document.getElementById('aboutText').textContent = data.about || '';

    const skillsDiv = document.getElementById('skills');
    skillsDiv.innerHTML = (data.skills || []).map(skill => `<span class="skill">${skill}</span>`).join('');

    const projDiv = document.getElementById('projectsGrid');
    projDiv.innerHTML = (data.projects || []).map(p => `
      <div class="project-item">
        <h3>${p.title || p.pdfUrl}</h3>
        ${p.pdfUrl ? `<iframe class="project-frame" src="${p.pdfUrl}#toolbar=0&navpanes=0"></iframe>` : ''}
        ${p.pdfUrl ? `<p><a href="${p.pdfUrl}" target="_blank" class="btn">üìÑ View Full PDF</a></p>` : ''}
      </div>`).join('');

    const blogs = (data.blogs || []).sort((a, b) => new Date(b.date) - new Date(a.date));
    const blogDiv = document.getElementById('blogCarousel');
    blogDiv.innerHTML = blogs.map(blog => `
      <div class="blog-card" onclick="openBlog(${JSON.stringify(blog).replace(/"/g, '&quot;')})">
        ${blog.image ? `<div style="aspect-ratio:16/9;overflow:hidden;border-radius:10px;margin-bottom:10px"><img src="${blog.image}" alt="${blog.title}" style="width:100%;height:100%;object-fit:cover;"></div>` : ''}
        <h3>${blog.title}</h3>
        <div class="date">${blog.date || ''}</div>
        <div class="excerpt">${blog.subheading || ''}</div>
      </div>`).join('');

    document.getElementById('resumeLink').href = data.resumeUrl || 'resume.pdf';
  } catch (err) {
    console.error("Error loading JSON:", err);
    document.getElementById('aboutText').textContent = "Error loading site-data.json.";
  }
}

function openBlog(blog) {
  document.getElementById('mainPage').style.display = 'none';
  const bp = document.createElement('div');
  bp.innerHTML = `
    <div style="max-width:800px;margin:60px auto;padding:28px">
      <h1>${blog.title}</h1>
      <h3>${blog.subheading}</h3>
      <p><em>${blog.date}</em></p>
      ${blog.image ? `<figure><img src="${blog.image}" style="max-width:100%;border-radius:12px;"><figcaption>${blog.imageCaption || ''}</figcaption></figure>` : ''}
      <p>${(blog.content || '').replace(/\n/g, '</p><p>')}</p>
      <button onclick="location.reload()" class="carousel-btn">‚Üê Back</button>
    </div>`;
  document.body.appendChild(bp);
}

function scrollCarousel(dir) {
  document.getElementById('blogCarousel').scrollBy({ left: dir * 800, behavior: 'smooth' });
}

loadSite();
</script>
